<form onsubmit="return false">
  <input type="text" value="<%- _id %>" disabled>
  <input type="number" min="0" value="<%- value %>" id="value">
  <input type="date" value="<%- date %>" id="date">
  <input type="submit" value="Update" id="updateValue">
  <input type="submit" value="Delete" id="removeValue">
  <input type="submit" value="Close" id="close">
</form>
